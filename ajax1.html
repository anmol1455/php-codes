<html>
<head>
<script>
function f1()
{	var v=document.getElementById("num").value;
	var x=new XMLHttpRequest();
	x.onreadystatechange=function(){if(this.status==200 && this.readyState==4)
	document.getElementById("msg").innerHTML=this.responseText;else { document.getElementById("msg").innerHTML="error";}};
	x.open("GET","data1.php?id="+v,true);
	x.send();
}
function f2(v)
{	var x=new XMLHttpRequest();
	x.onreadystatechange=function(){if(this.status==200 && this.readyState==4)
	document.getElementById("table").innerHTML=this.responseText;else { document.getElementById("table").innerHTML="error";}};
	x.open("GET","data1.php?id1="+v,true);
	x.send();
}
</script>
</head>
<body>
<label>City id</label><input id="num" type="text" onkeyup="f1()">
<p id="msg">Output</p>
<select id="sel" onchange="f2(this.value)">
<option value="ID">CityID</option>
<option value="Name">CityName</option>
<option value="CountryCode">Country Code</option>
<option value="District">District</option>
<option value="Population">Population</option>
</select>
<div id="table">City details will be listed Here!!!!</div>
</body>
</html>
